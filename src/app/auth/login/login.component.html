<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 mt-4">
          <div class="card my-5">
            

            <form
              [formGroup]="loginForm"
              class="card-body p-lg-5"
              (ngSubmit)="login()"
            >
              <h4 class="card-title mb-3 text-center">LOGIN</h4>
              <!-- <div class="text-center">
              
                <h4 class="">LOGIN</h4>
              </div> -->
              <div class="form-group mb-4">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  formControlName="email"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Please enter email address</div>
                  <div *ngIf="f['email'].errors['email']">Please enter valid email address</div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label class="form-label" for="password">Password</label>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  name="password"
                  class="form-control"
                  formControlName="password"
                  id="password"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                />             
                
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Please enter password</div>                  
                </div>
              </div>

              <div class="form-check my-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  (change)="hideShowPassword($event)"
                />
                <label class="form-check-label"> Show Password </label>
              </div>
              <div class="text-center">
                <button class="btn px-5 mb-5 w-100">Login</button>
              </div>
              <div class="form-text text-center">
                Not Registered?
                <a (click)="signup()" class="text-dark fw-bold">
                  Register Here</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
