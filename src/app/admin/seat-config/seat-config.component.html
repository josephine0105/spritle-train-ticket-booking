<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 mt-4">
          <div class="card my-5">
            <form
              [formGroup]="seatForm"
              class="card-body p-lg-5"
              (ngSubmit)="seatConfig()"
            >
              <h4 class="card-title mb-3 text-center">Seat Configuartion</h4>

              <div class="form-group mb-4">
                <label class="form-label"
                  >Number of seats an agent can book at a single time</label
                >
                <input
                  type="number"
                  name="seats"
                  class="form-control"
                  formControlName="seats"
                  [ngClass]="{ 'is-invalid': submitted && f['seats'].errors }"
                />
                <div
                  *ngIf="submitted && f['seats'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['seats'].errors['required']">
                    Please enter seats agent can book at signle time
                  </div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label class="form-label" for="seatingCapacity"
                  >Number of seats</label
                >
                <input
                  type="number"
                  name="totalseats"
                  class="form-control"
                  formControlName="totalseats"
                  id="totalseats"
                  [ngClass]="{
                    'is-invalid': submitted && f['totalseats'].errors
                  }"
                />

                <div
                  *ngIf="submitted && f['totalseats'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['totalseats'].errors['required']">
                    Please enter totalseats
                  </div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label class="form-label" for="seatingCapacity"
                  >Compartment capacity</label
                >
                <input
                  type="number"
                  name="seatingCapacity"
                  class="form-control"
                  formControlName="seatingCapacity"
                  id="seatingCapacity"
                  [ngClass]="{
                    'is-invalid': submitted && f['seatingCapacity'].errors
                  }"
                />

                <div
                  *ngIf="submitted && f['seatingCapacity'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['seatingCapacity'].errors['required']">
                    Please enter seatingCapacity
                  </div>
                </div>
              </div>
              
              <div class="text-center">
                <button class="btn px-5 mb-5 w-100">Seat Arragemnent</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
